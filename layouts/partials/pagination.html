{{ $pag := $.Paginator }}

<nav class="pagination" role="navigation">
    {{ if $pag.HasPrev }}
        <a class="newer-posts" href="{{ $pag.Prev.URL }}" rel="next">&larr; Newer Posts</a>
    {{ end }}
    <span class="page-number">Page {{ $pag.PageNumber }} of {{ $pag.TotalPages }}</span>
    {{ if $pag.HasNext }}
        <a class="older-posts" href="{{ $pag.Next.URL }}" rel="prev" >Older Posts &rarr;</a>
    {{ end }}
</nav>
