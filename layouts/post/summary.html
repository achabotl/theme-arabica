<article class="h-entry post">
	<header class="post-header">
    {{ with .Params.image }}
      <img class="u-featured" src="{{ . }}"></img>
    {{ end }}
		<h1 class="p-name post-title"><a href="{{ .URL }}">{{ .Title }}</a></h1>
	</header>
	<section class="p-summary post-excerpt">
    <p>
      {{ .Content }}
    </p>
	</section>
	<footer class="post-meta">
		<a class="u-author h-card" href="/"></a>
	<a class="read-more" href="{{ .URL }}"><time class="post-date">{{ .Date.Format (.Site.Params.dateFormatToUse | default "January 02, 2006")  }}</time></a>
	</footer>
</article>
